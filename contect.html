<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<style>
		body{
			background-image: URL(https://64.media.tumblr.com/a1c8a1448b86456389e7999fb4236fd3/tumblr_poyx3yZcHR1uzwgsuo1_400.gif);
			background-repeat: no-repeat;
			background-size: cover;
		}
		#header
		{
			height: 60px;
			width: 100%;
			background: rgb(252, 173, 35);
			padding: 1px;
		}
		#links
		{
			height: 40px;
			width: 100%;
			background: rgb(209, 134, 4);
			padding: 0.5px;
		}
		#nev
		{
			list-style-type: none;
		}
		#nev a
		{
			text-decoration: none;
			color: rgb(250,250,250);
		}
		#nev li
		{
			display: inline;
			margin-left: 180px;
			color: rgb(250,250,250);
		}
		.btn
		{
			border:1px solid rgb(250,250,250);
			padding: 5px;
			border-radius: 5px;
		}
		#main {
			background: rgba(250,250,250,0.6);
			border-radius: 30px;
			width: 30%;
			margin: 50px auto;
			padding: 30px;
			font-size: 18px;

		}

		input, textarea {
			width: 300px;
		}
		
	</style>
</head>
<body>
	<div id="header">
		<h1 style="text-align: center;">Rishi Sahu's Portfolio</h1>
	</div>
	<div id=links>
		<ul id=nev>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About Us</a></li>
			<li><a href="pro.html">Projects</a></li>
			<li><a href="contect.html"><u>Contect Us</u></a></li>
			<li class="btn"><a href="https://drive.google.com/file/d/1UtE7Py3HzZn2RPWraXTto6r5mJZ9eKV7/view?usp=sharing">Resume</a>
		</ul>
	</div>
	<div id="main">
		<h2 style="text-align: center;">Contact Us</h2>

		<form >
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name" required></td>
				</tr>

				<tr>
					<td>Phone No</td>
					<td>
						<input type="text" name="phone" placeholder="10 digit number" required>
					</td>
				</tr>

				<tr>
					<td>Email</td>
					<td><input type="email" name="email" required></td>
				</tr>

				<tr>
					<td>Message</td>
					<td>
						<textarea name="message" rows="4" cols="20"></textarea>
					</td>
				</tr>

				<tr style="text-align:center;">
					<td colspan="2" >
						<input style="width:150px;"  type="submit" value="Send">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
